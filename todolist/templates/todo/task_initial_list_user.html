{% extends "base.html" %}

{% block content %}
<h1>My initial tasks</h1>

{% if task_list %}
<ul>
    {% for task in task_list %}
    <li>
        <a href="{{ task.get_absolute_url }}">{{task.task_name}}</a>
    </li>
    {% endfor %}
</ul>

{% else %}
<p>I don't have any initial tasks.</p>
{% endif %}
{% endblock %}
